<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BibLog</title>
</head>

<body>
    <div class="container text-center">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col"># Pages</th>
                    <th scope="col">Read?</th>
                </tr>
            </thead>
            <tbody id="bookEntries">
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" id="addBookToggle">Add Book</button>
        <div class="form-container">
            <form>
                <div class="form-floating mb-3">
                    <input class="form-control" id="bookTitle" placeholder="The Hobbit">
                    <label for="bookTitle">Book Title</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" id="bookAuthor" placeholder="J.R.R. Tolkein">
                    <label for="bookAuthor">Author</label>
                </div>
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="bookPages" placeholder="0">
                            <label for="bookPages">Pages</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check m-3 col-md-2">
                            <input class="form-check-input" type="checkbox" value="" id="bookRead">
                            <label class="form-check-label" for="bookRead">Read?</label>
                        </div>
                    </div>
                </div>
                <div class="row g-3"><button type="button" class="btn btn-primary" id="addBook">Add Book to
                        Library</button></div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="biblog.js"></script>
</body>

</html>
